version 20.4R1.12;
system {
    host-name edge-router-3;
}
interfaces {
    ge-0/0/0 {
        description "Link to core-router-1";
        unit 0 {
            family inet {
                address 192.168.1.6/30;
            }
        }
    }
    lo0 {
        description "Management interface";
        unit 0 {
            family inet {
                address 10.0.0.3/32;
            }
        }
    }
}
protocols {
    ospf {
        area 0.0.0.0 {
            interface ge-0/0/0.0;
            interface lo0.0;
        }
    }
}
routing-options {
    router-id 10.0.0.3;
}
