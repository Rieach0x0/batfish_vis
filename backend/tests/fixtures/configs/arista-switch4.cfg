!
hostname access-switch-4
!
interface Ethernet1
   description Link to distribution-switch-2
   no switchport
   ip address 10.0.100.10/24
!
interface Ethernet2
   description Access port VLAN 100
   switchport mode access
   switchport access vlan 100
!
interface Loopback0
   description Management interface
   ip address 10.0.0.4/32
!
interface Vlan100
   ip address 10.0.100.254/24
!
ip routing
!
router ospf 1
   router-id 10.0.0.4
   network 10.0.100.0/24 area 0.0.0.0
   network 10.0.0.4/32 area 0.0.0.0
!
end
